<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2048 游戏 - Murk版</title>
    <style>
        /* ----- 基础样式 ----- */
        :root {
            --bg-color: #faf8ef;
            --grid-color: #bbada0;
            --cell-color: #cdc1b4;
            --text-color: #776e65;
            --gap-size: 10px; /* 网格间隙 */
        }

        body {
            margin: 0;
            padding: 20px 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: "Clear Sans", "Helvetica Neue", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            user-select: none; /* 防止手机长按选中文字 */
            -webkit-user-select: none;
            
            /* ----- 水印设置 ----- */
            /* 使用 SVG Data URI 生成重复的斜向文字背景 */
            background-image: url("data:image/svg+xml,%3Csvg width='300' height='300' xmlns='http://www.w3.org/2000/svg'%3E%3Cstyle%3E.text %7B fill: rgba(119, 110, 101, 0.06); font-family: sans-serif; font-weight: bold; font-size: 40px; %7D%3C/style%3E%3Ctext x='50%25' y='50%25' class='text' transform='rotate(-45 150 150)' text-anchor='middle' dominant-baseline='middle'%3Emurk%3C/text%3E%3C/svg%3E");
            background-repeat: repeat;
        }

        .container {
            width: 100%;
            max-width: 500px; /* 电脑端最大宽度 */
            padding: 0 15px;
            box-sizing: border-box;
        }

        /* ----- 头部区域 ----- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .title {
            font-size: 60px;
            font-weight: bold;
            color: var(--text-color);
            margin: 0;
            line-height: 1;
        }

        .scores-wrapper {
            display: flex;
            gap: 5px;
        }

        .score-box {
            background-color: var(--grid-color);
            color: white;
            padding: 5px 15px;
            border-radius: 3px;
            text-align: center;
            min-width: 45px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .score-label {
            font-size: 11px;
            color: #eee4da;
            text-transform: uppercase;
            font-weight: bold;
        }

        .score-value {
            font-size: 20px;
            font-weight: bold;
        }

        /* ----- 控制栏 ----- */
        .above-game {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .game-intro {
            font-size: 16px;
            line-height: 1.4;
            color: var(--text-color);
        }

        .restart-btn {
            background-color: #8f7a66;
            color: white;
            border: none;
            padding: 0 20px;
            height: 40px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 3px;
            cursor: pointer;
            outline: none;
            flex-shrink: 0;
            transition: background-color 0.2s;
        }

        .restart-btn:hover {
            background-color: #9f8b77;
        }
        .restart-btn:active {
            background-color: #7f6a56;
            transform: translateY(1px);
        }

        /* ----- 游戏棋盘 ----- */
        .game-container {
            position: relative;
            background-color: var(--grid-color);
            border-radius: 6px;
            width: 100%;
            padding-bottom: 100%; /* 保持正方形长宽比 */
            box-sizing: border-box;
            touch-action: none; /* 关键：阻止浏览器默认滑动行为 */
            margin-bottom: 20px;
        }

        .grid-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: var(--gap-size);
            box-sizing: border-box;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: var(--gap-size);
        }

        .grid-cell {
            background-color: var(--cell-color);
            border-radius: 3px;
            width: 100%;
            height: 100%;
        }

        /* ----- 数字方块 (Tile) ----- */
        .tile-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: var(--gap-size);
            box-sizing: border-box;
            pointer-events: none;
        }

        .tile {
            position: absolute;
            border-radius: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 40px; /* 默认字体大小 */
            transition: transform 0.15s ease-in-out, background-color 0.15s;
            z-index: 10;
            animation: appear 0.2s;
            /* 动态计算宽高，此处通过JS配合calc设置，但需配合CSS变量优化 */
            width: calc((100% - 50px) / 4); /* (100% - 2*padding - 3*gap)/4 */
            height: calc((100% - 50px) / 4);
        }

        @keyframes appear {
            0% { opacity: 0; transform: scale(0); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* 颜色配置 */
        .tile-2 { background: #eee4da; color: #776e65; }
        .tile-4 { background: #ede0c8; color: #776e65; }
        .tile-8 { background: #f2b179; color: #f9f6f2; }
        .tile-16 { background: #f59563; color: #f9f6f2; }
        .tile-32 { background: #f67c5f; color: #f9f6f2; }
        .tile-64 { background: #f65e3b; color: #f9f6f2; }
        .tile-128 { background: #edcf72; color: #f9f6f2; font-size: 32px; box-shadow: 0 0 10px 2px rgba(243, 215, 116, 0.3); }
        .tile-256 { background: #edcc61; color: #f9f6f2; font-size: 32px; box-shadow: 0 0 10px 2px rgba(243, 215, 116, 0.3); }
        .tile-512 { background: #edc850; color: #f9f6f2; font-size: 32px; box-shadow: 0 0 10px 2px rgba(243, 215, 116, 0.3); }
        .tile-1024 { background: #edc53f; color: #f9f6f2; font-size: 26px; box-shadow: 0 0 10px 2px rgba(243, 215, 116, 0.3); }
        .tile-2048 { background: #edc22e; color: #f9f6f2; font-size: 26px; box-shadow: 0 0 10px 2px rgba(243, 215, 116, 0.3); }

        /* ----- 游戏结束遮罩 ----- */
        .game-over-modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(238, 228, 218, 0.73);
            z-index: 100;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            text-align: center;
            animation: fade-in 0.5s;
        }
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        
        .game-over-text { font-size: 50px; font-weight: bold; color: #776e65; margin: 0 0 10px 0; }
        .game-over-score { font-size: 18px; color: #776e65; margin-bottom: 20px; }
        .game-over-score span { font-weight: bold; font-size: 22px; }

        .footer { font-size: 13px; color: #776e65; line-height: 1.6; }

        /* ----- 移动端/小屏适配 (关键部分) ----- */
        @media screen and (max-width: 520px) {
            .container {
                padding: 0 10px; /* 减少两侧留白 */
                margin-top: 10px;
            }
            
            .title { font-size: 40px; }
            
            .game-intro { font-size: 14px; max-width: 60%; }
            
            .restart-btn {
                padding: 0 15px;
                font-size: 14px;
                height: 35px;
            }
            
            .grid-container, .tile-container {
                padding: 10px; /* 保持10px padding */
                gap: 10px; /* 保持10px gap */
            }
            
            /* 调整数字大小以适应小方块 */
            .tile { font-size: 30px; }
            .tile-128, .tile-256, .tile-512 { font-size: 22px; }
            .tile-1024, .tile-2048 { font-size: 18px; }

            .game-over-text { font-size: 40px; }
        }
        
        /* 针对超小屏幕 (如 iPhone SE) */
        @media screen and (max-width: 350px) {
            .title { font-size: 32px; }
            .header { margin-bottom: 5px; }
            .score-box { padding: 3px 8px; min-width: 40px; }
            .score-value { font-size: 16px; }
            .tile { font-size: 24px; }
        }

    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1 class="title">2048</h1>
        <div class="scores-wrapper">
            <div class="score-box">
                <div class="score-label">分数</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-box">
                <div class="score-label">最高分</div>
                <div class="score-value" id="best-score">0</div>
            </div>
        </div>
    </div>

    <div class="above-game">
        <div class="game-intro">合并数字得到 <strong>2048</strong><br><small style="color:#999">背景水印: murk</small></div>
        <button class="restart-btn" onclick="game.restart()">新游戏</button>
    </div>

    <div class="game-container" id="game-board">
        <div class="grid-container">
            <!-- 16个背景格子 -->
            <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
            <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
            <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
            <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
        </div>
        
        <div class="tile-container" id="tile-container">
            <!-- 数字块区域 -->
        </div>

        <!-- 游戏结束浮层 -->
        <div class="game-over-modal" id="game-over-modal">
            <p class="game-over-text">游戏结束!</p>
            <p class="game-over-score">最终得分: <span id="final-score">0</span></p>
            <button class="restart-btn" onclick="game.restart()">再来一局</button>
        </div>
    </div>

    <div class="footer">
        玩法：<strong>手指滑动</strong>或<strong>键盘方向键</strong>移动方块。相同数字碰撞会合并。
    </div>
</div>

<script>
    class Game2048 {
        constructor() {
            this.score = 0;
            this.bestScore = localStorage.getItem('bestScore') || 0;
            this.grid = Array(16).fill(0);
            
            this.tileContainer = document.getElementById('tile-container');
            this.scoreEl = document.getElementById('score');
            this.bestScoreEl = document.getElementById('best-score');
            this.gameOverModal = document.getElementById('game-over-modal');
            this.finalScoreEl = document.getElementById('final-score');
            
            this.initInput();
            this.restart();
        }

        restart() {
            this.grid = Array(16).fill(0);
            this.score = 0;
            this.updateScore(0);
            this.tileContainer.innerHTML = '';
            this.gameOverModal.style.display = 'none';
            this.addNewTile();
            this.addNewTile();
            this.render();
        }

        updateScore(add) {
            this.score += add;
            this.scoreEl.textContent = this.score;
            if (this.score > this.bestScore) {
                this.bestScore = this.score;
                this.bestScoreEl.textContent = this.bestScore;
                localStorage.setItem('bestScore', this.bestScore);
            } else {
                this.bestScoreEl.textContent = this.bestScore;
            }
        }

        addNewTile() {
            const available = [];
            for (let i = 0; i < 16; i++) {
                if (this.grid[i] === 0) available.push(i);
            }
            if (available.length > 0) {
                const randomPos = available[Math.floor(Math.random() * available.length)];
                this.grid[randomPos] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        move(direction) {
            if (this.gameOverModal.style.display === 'flex') return;

            let moved = false;
            let mergedScore = 0;
            let tempGrid = this.getGrid2D();
            
            // 0:Up, 1:Right, 2:Down, 3:Left
            if (direction === 0) tempGrid = this.rotateLeft(tempGrid);
            if (direction === 1) tempGrid = this.rotateLeft(this.rotateLeft(tempGrid));
            if (direction === 2) tempGrid = this.rotateRight(tempGrid);

            for (let r = 0; r < 4; r++) {
                let row = tempGrid[r];
                let newRow = row.filter(val => val !== 0);
                
                for (let c = 0; c < newRow.length - 1; c++) {
                    if (newRow[c] === newRow[c+1]) {
                        newRow[c] *= 2;
                        mergedScore += newRow[c];
                        newRow.splice(c+1, 1);
                    }
                }
                while (newRow.length < 4) newRow.push(0);
                if (newRow.join(',') !== row.join(',')) moved = true;
                tempGrid[r] = newRow;
            }

            if (direction === 0) tempGrid = this.rotateRight(tempGrid);
            if (direction === 1) tempGrid = this.rotateRight(this.rotateRight(tempGrid));
            if (direction === 2) tempGrid = this.rotateLeft(tempGrid);

            this.grid = tempGrid.flat();

            if (moved) {
                this.updateScore(mergedScore);
                this.addNewTile();
                this.render();
                if (this.checkGameOver()) {
                    setTimeout(() => this.triggerGameOver(), 300); // 稍作延迟等待动画
                }
            }
        }

        triggerGameOver() {
            this.finalScoreEl.textContent = this.score;
            this.gameOverModal.style.display = 'flex';
        }

        getGrid2D() {
            const res = [];
            for (let i = 0; i < 4; i++) res.push(this.grid.slice(i*4, i*4+4));
            return res;
        }

        rotateLeft(matrix) {
            const N = matrix.length;
            let res = Array.from({length: N}, () => Array(N).fill(0));
            for (let r = 0; r < N; r++) {
                for (let c = 0; c < N; c++) {
                    res[N - 1 - c][r] = matrix[r][c];
                }
            }
            return res;
        }

        rotateRight(matrix) {
            const N = matrix.length;
            let res = Array.from({length: N}, () => Array(N).fill(0));
            for (let r = 0; r < N; r++) {
                for (let c = 0; c < N; c++) {
                    res[c][N - 1 - r] = matrix[r][c];
                }
            }
            return res;
        }

        checkGameOver() {
            if (this.grid.includes(0)) return false;
            for (let i = 0; i < 16; i++) {
                const val = this.grid[i];
                if ((i+1) % 4 !== 0 && val === this.grid[i+1]) return false;
                if (i < 12 && val === this.grid[i+4]) return false;
            }
            return true;
        }

        render() {
            this.tileContainer.innerHTML = '';
            this.grid.forEach((val, index) => {
                if (val === 0) return;
                const tile = document.createElement('div');
                tile.className = `tile tile-${val}`;
                if (val > 2048) tile.className = `tile tile-2048`; 
                tile.textContent = val;

                const row = Math.floor(index / 4);
                const col = index % 4;

                // 计算位置: 
                // 容器 padding = 10px, gap = 10px.
                // 我们使用百分比计算来保证自适应：
                // 设 总宽=100%. 实际上可用空间是 (100% - 20px padding).
                // 方块宽度 = (100% - 50px) / 4. (50px = 2*padding + 3*gap)
                // Top/Left = 10px + col * (BlockWidth + 10px gap)
                // 由于calc支持混合单位，我们保持 10px 固定，其余用百分比
                
                // 简化公式以适配CSS中的Gap
                // Left = 10px + col * ((100% - 50px)/4 + 10px)
                // 这里的 50px 是 (padding-left 10 + padding-right 10 + gap*3 30)
                
                tile.style.left = `calc(10px + ${col} * ((100% - 50px) / 4 + 10px))`;
                tile.style.top = `calc(10px + ${row} * ((100% - 50px) / 4 + 10px))`;
                // 宽高已在CSS中定义，但为防万一：
                tile.style.width = `calc((100% - 50px) / 4)`;
                tile.style.height = `calc((100% - 50px) / 4)`;

                this.tileContainer.appendChild(tile);
            });
        }

        initInput() {
            // 键盘
            document.addEventListener('keydown', (e) => {
                if (this.gameOverModal.style.display === 'flex') return;
                if (['ArrowUp','ArrowDown','ArrowLeft','ArrowRight'].includes(e.key)) {
                    e.preventDefault(); // 防止键盘滚动
                }
                if (e.key === 'ArrowUp') this.move(0);
                else if (e.key === 'ArrowRight') this.move(1);
                else if (e.key === 'ArrowDown') this.move(2);
                else if (e.key === 'ArrowLeft') this.move(3);
            });

            // 触摸滑动
            let startX, startY;
            const board = document.getElementById('game-board');
            
            board.addEventListener('touchstart', (e) => {
                if (e.touches.length > 1) return; // 忽略多点触控
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
                // 在棋盘内滑动不触发页面滚动
                // 注意：如果想保留页面滚动需移除 passive: false，但会影响游戏体验
                e.preventDefault(); 
            }, {passive: false});

            board.addEventListener('touchend', (e) => {
                if (!startX || !startY) return;
                const endX = e.changedTouches[0].clientX;
                const endY = e.changedTouches[0].clientY;
                const diffX = endX - startX;
                const diffY = endY - startY;

                if (Math.abs(diffX) > Math.abs(diffY)) {
                    if (Math.abs(diffX) > 30) {
                        if (diffX > 0) this.move(1); 
                        else this.move(3); 
                    }
                } else {
                    if (Math.abs(diffY) > 30) {
                        if (diffY > 0) this.move(2); 
                        else this.move(0); 
                    }
                }
                startX = null; 
                startY = null;
            });
        }
    }

    const game = new Game2048();
</script>

</body>
</html>
